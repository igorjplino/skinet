<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="mb-3">Sign up</h1>
            </div>

            <app-text-inputs [formControl]="registerForm.controls['displayName']" [label]="'Display name'"></app-text-inputs>
            <app-text-inputs [formControl]="registerForm.controls['email']" [label]="'Email address'"></app-text-inputs>
            <app-text-inputs [formControl]="registerForm.controls['password']" [label]="'Password'" [type]="'password'"></app-text-inputs>

            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>

            <div class="d-grid">
                <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">Sign In</button>
            </div>
        </form>
    </div>
</div>
