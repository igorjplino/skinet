<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ms-3">Sort</h5>
            <select class="form-select mb-4" (change)="onSortSelected($event)">
                <option *ngFor="let option of sortOptions" value="option.value">
                    {{option.name}}
                </option>
            </select>

            <h3 class="text-warning mx-3">Brands</h3>
            <ul class="list-group my-3">
                <li class="list-group-item" 
                    *ngFor="let brand of brands" 
                    [class.active]="brand.id === shopParams.brandId"
                    [value]="brand.id" (click)="onBrandSelected(brand.id)">
                    {{brand.name}}
                </li>
            </ul>

            <h3 class="text-warning mx-3">Types</h3>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types" [class.active]="type.id === shopParams.typeId"
                    [value]="type.id" (click)="onTypeSelected(type.id)">
                    {{type.name}}
                </li>
            </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-paging-header
                    [pageNumber]="shopParams.pageNumber"
                    [pageSize]="shopParams.pageSize"
                    [totalCounts]="totalCounts">
                </app-paging-header>
                <div class="d-flex mt-2">
                    <input type="text" placeholder="Search" class="form-control me-2">
                    <button class="btn btn-outline-primary mx-2">Search</button>
                    <button class="btn btn-outline-success">Reset</button>
                </div>
            </div>
            <div class="row row-cols-3 g-3 mb-4">
                <div class="col" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="totalCounts > 0">
                <app-page
                    [totalCounts]="totalCounts"
                    [pageSize]="shopParams.pageSize"
                    (pageChanges)="onPageChanged($event)">
                </app-page>
            </div>
        </section>
    </div>
</div>
